<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_recuperar.css') }}">
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1>Recuperar Contraseña</h1>
            <p>Introduce tu correo electrónico para recibir instrucciones</p>
        </div>
        <div class="recovery-form-wrapper">
            <form class="recovery-form" method="POST" action="/recuperar-password">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn-submit">Enviar Instrucciones</button>
            </form>
            <div class="back-to-login">
                <a href="/login">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
