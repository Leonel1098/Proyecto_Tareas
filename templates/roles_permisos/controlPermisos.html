{% extends "base.html" %}

{% block content %}
<main>
    <div class="form-wrapper">
        <form action="{{ url_for('controlPermisos', rol_id=rol.rolID) }}" method="POST">
            <div class="form-group">
                <h1>Permisos asigados a:</h1>
                <h1>{{ rol.nombreRol }}</h1>
                <br>
                <div class="checkbox-group">
                    {% for permiso in permisos %}
                    <div class="permission-item">
                        <input type="checkbox" id="permiso_{{ permiso.permisoID }}" name="permisos" value="{{ permiso.permisoID }}"
                        {% if permiso.permisoID in permisos_rol_ids %} checked {% endif %}>
                        <label for="permiso_{{ permiso.permisoID }}">{{ permiso.nombrePermiso }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Cambios</button>
                <a href="/roles" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
